<!DOCTYPE html>
<html>
<head>
    <title>Test Job Extraction API</title>
</head>
<body>
    <h1>Test Job Extraction API</h1>
    <button onclick="testAPI()">Test Imagene AI URL</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const url = "https://imagene-ai.com/careers/co/software/AC.D54/student-software-engineer/all/";
            const apiUrl = "http://localhost:8000/api/extract-job-data";
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 'Error: ' + response.status;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
